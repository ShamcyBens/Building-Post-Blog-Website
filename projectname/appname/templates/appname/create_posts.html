{% extends "appname/base.html" %}
{% load static %}

{% block title %}Create Post {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2>Create New Post</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" action="{% url 'create_posts' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Create Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
